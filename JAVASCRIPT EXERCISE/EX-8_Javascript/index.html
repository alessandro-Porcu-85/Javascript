<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-8 Javascript</title>

    <!--CSS-->
    <link rel="stylesheet" href="./styles.css">

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <h1>CALCULATE</h1>
            <form>
                1st Value : <input type="text" id="firstNumber" /><br> 2nd Value: <input type="text" id="secondNumber" /><br>
                <input type="button" onClick="addBy()" Value="Add" />
                <input type="button" onClick="subBy()" Value="Substract" />
                <input type="button" onClick="multiplyBy()" Value="Multiply" />
                <input type="button" onClick="divideBy()" Value="Divide" />

            </form>
            <p>THE RESULT IS: <br>
                <span id="result"></span>
            </p>

        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
